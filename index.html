<!DOCTYPE html>
<html lang="en">

    <body>
        <script type="text/javascript">
	        var dataset = [];                        //Initialize empty array
			for (var i = 0; i < 25; i++) {           //Loop 25 times
			    var newNumber = Math.round(Math.random() * 30);  //New random number (0-30)
			    dataset.push(newNumber);             //Add new number to array
			}


	    	d3.select("body").selectAll("div")
				.data(dataset)
			    .enter()
			    .append("div")
			    .attr("class", "bar")
			    .style("height", function(d) {
				    var barHeight = d * 5;  //Scale up by factor of 5
				    return barHeight + "px";
				});
        </script>

		<script type="text/javascript">

			var svg = d3.select("body")

            .attr("height", h); // <-- and here!

		<p>svg bar chart</p>
		<script type="text/javascript">
			//Width and height
			var w = 500;
			var h = 300;
			var barPadding = 2;

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			//Create SVG element
			var svg = d3.select("body")
			            .append("svg")
			            .attr("width", w)
			            .attr("height", h);

			//add attributes to the rectangles we are goign to create
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
				    return i * (w / dataset.length);  //Bar width of 20 plus 1 for padding
				})
			   .attr("y", function(d){
			   		return h - d*4;
			   })
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", function(d) {
				    return d * 4;  // <-- Times four!
				}).attr("fill", function(d) {
				    return "rgb(0, 0, " + (d * 10) + ")";
				});

			// create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			        return d;
			   })
			   .attr("x", function(d, i) {
			        return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;  // + half of bar width
			   })
			   .attr("y", function(d) {
			        return h - (d * 4) + 14;              // +14
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white")
			   .attr("text-anchor", "middle");

			// create scatterplot
			var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ],
                  [ 600,   150 ]
              ];

            var padding = 20;

			//making a scale!
			var xScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                 .range([padding, w-padding*2]);
            var yScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                 .range([h-padding, padding]);
            var rScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                 .range([2, 5]);

              //Create SVG element
			var svg = d3.select("body")
			            .append("svg")
			            .attr("width", w)
			            .attr("height", h);

            svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			        return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			        return yScale(d[1]);
			   })
			   .attr("r", function(d){
			   		return rScale(d[1]);
			   });
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			        return d[0] + "," + d[1];
			   })
			   .text(function(d) {
			        return d[0] + "," + d[1];
			   })
			   .attr("x", function(d){
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d){
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");


		</script>
    </body>
