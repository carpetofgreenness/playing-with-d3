<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
	        var dataset = [];                        //Initialize empty array
			for (var i = 0; i < 25; i++) {           //Loop 25 times
			    var newNumber = Math.round(Math.random() * 30);  //New random number (0-30)
			    dataset.push(newNumber);             //Add new number to array
			}


	    	d3.select("body").selectAll("div")
				.data(dataset)
			    .enter()
			    .append("div")
			    .attr("class", "bar")
			    .style("height", function(d) {
				    var barHeight = d * 5;  //Scale up by factor of 5
				    return barHeight + "px";
				});
        </script>
        <p>Here is SVG stuff?</p>
        <svg width="500" height="50">
        	<!-- <rect x="0" y="0" width="500" height="50"/> -->
        	<!-- <circle cx="250" cy="25" r="25"/> -->
        	<!-- <ellipse cx="250" cy="25" rx="100" ry="25"/> -->
        	<!-- <line x1="0" y1="0" x2="500" y2="50" stroke="black"/> -->
			<text x="250" y="25" font-family="sans-serif"  font-size="25" fill="gray">Easy-peasy</text>
			<circle cx="25" cy="25" r="20" fill="purple" 
			        stroke="green" stroke-width="10"
			        opacity="0.9"/>
			<circle cx="65" cy="25" r="20" fill="green"
			        stroke="blue" stroke-width="10"
			        opacity="0.5"/>
			<circle cx="105" cy="25" r="20" fill="yellow"
			        stroke="red" stroke-width="10"
			        opacity="0.1"/>
		</svg>
		<p>some more stuff</p>
		<script type="text/javascript">
			//Width and height
			var w = 500;
			var h = 50;

			var svg = d3.select("body")
            .append("svg")
            .attr("width", w)   // <-- Here
            .attr("height", h); // <-- and here!

            var dataset = [ 5, 10, 15, 20, 25 ];

            var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle");

			circles.attr("cx", function(d, i) {
	            return (i * 50) + 25;
	        })
		       .attr("cy", h/2)
		       .attr("r", function(d) {
		            return d;
	    	}).attr("fill", "yellow")
				.attr("stroke", "orange")
				.attr("stroke-width", function(d) {
			    	return d/2;
			});
		</script>
		<p>svg bar chart</p>
		<script type="text/javascript">
			//Width and height
			var w = 500;
			var h = 100;
			var barPadding = 2;

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			//Create SVG element
			var svg = d3.select("body")
			            .append("svg")
			            .attr("width", w)
			            .attr("height", h);

			//add attributes to the rectangles we are goign to create
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
				    return i * (w / dataset.length);  //Bar width of 20 plus 1 for padding
				})
			   .attr("y", function(d){
			   		return h - d*4;
			   })
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", function(d) {
				    return d * 4;  // <-- Times four!
				}).attr("fill", function(d) {
				    return "rgb(0, 0, " + (d * 10) + ")";
				});
		</script>
    </body>
</html>
